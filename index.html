    html, body {

      font-family: 'Montserrat', Arial, sans-serif;

    /* Overlay curtain */
    #curtain {
      position: fixed; z-index: 9999;

    .cosmic-bg {
      position: fixed; inset: 0;
      width: 100vw; height: 100vh;
      pointer-events: none; z-index: 1; overflow: hidden;
      background: linear-gradient(135deg,#070313 0 90%,transparent 100%);
    }
    .galaxy {
      position: absolute; opacity: 0.28;
      filter: blur(0.5px) brightness(1.07);
      will-change: transform; z-index: 1; mix-blend-mode: screen;
      transition: opacity 0.7s; transform-origin: 50% 50%;
    }
    .galaxy1 { left: -100px; top: -50px; width: 300px; height: 300px; animation: galaxyFloat1 84s -8s infinite alternate;}
    .galaxy2 { right: -120px; top: 40px; width: 370px; height: 370px; animation: galaxyFloat2 106s 9s infinite alternate;}
    .galaxy3 { left: -90px; bottom: -15px; width: 210px; height: 210px; animation: galaxyFloat3 77s -14s infinite alternate;}
    .galaxy4 { right: -80px; bottom: -55px; width: 240px; height: 220px; animation: galaxyFloat4 97s 18s infinite alternate;}
    .galaxy5 { left: 6vw; top: 55vh; width: 131px; height: 152px; animation: galaxyFloat5 79s 13s infinite alternate;}
    .galaxy6 { right: 5vw; top: 15vh; width: 170px; height: 130px; animation: galaxyFloat6 121s -10s infinite alternate;}
    .galaxy7 { left: 44vw; top: -70px; width: 165px; height: 138px; animation: galaxyFloat7 100s -23s infinite alternate;}
    .galaxy8 { right: 36vw; bottom: -88px; width: 190px; height: 130px; animation: galaxyFloat8 99s 0s infinite alternate;}
    @keyframes galaxyFloat1 {0%,100% { transform: scale(1) translateY(0) rotate(0deg);} 18%{ transform: scale(1.11) translateY(28px) rotate(-17deg);} 54%{ transform: scale(0.91) translateY(15px) rotate(9deg);} 80%{ transform: scale(1.07) translateY(-24px) rotate(-13deg);}}
    @keyframes galaxyFloat2 {0%,100% { transform: scale(1) translateX(0) rotate(0deg);} 20%{ transform: scale(1.03) translateX(39px) rotate(11deg);} 55%{ transform: scale(1.12) translateX(-24px) rotate(-18deg);} 90%{ transform: scale(1.05) translateX(0px) rotate(7deg);}}
    @keyframes galaxyFloat3 {0%,100% { transform: scale(1) translate(0,0) rotate(0deg);} 30%{ transform: scale(1.09) translate(21px,-5px) rotate(-13deg);} 70%{ transform: scale(0.99) translate(-18px,14px) rotate(9deg);}}
    @keyframes galaxyFloat4 {0%,100% { transform: scale(1) translateX(0) rotate(0deg);} 20%{ transform: scale(1.08) translateX(-30px) rotate(-15deg);} 54%{ transform: scale(0.91) translateX(38px) rotate(14deg);} 80%{ transform: scale(1.13) translateX(-14px) rotate(-17deg);}}
    @keyframes galaxyFloat5 {0%,100% { transform: scale(1) translate(0,0);} 43%{ transform: scale(0.96) translate(22px,35px);} 82%{ transform: scale(1.11) translate(-19px,-19px);}}
    @keyframes galaxyFloat6 {0%,100% { transform: scale(1) translate(0px,0px);} 31%{ transform: scale(1.14) translate(33px,-18px);} 78%{ transform: scale(0.88) translate(-17px,37px);}}
    @keyframes galaxyFloat7 {0%,100% { transform: scale(1) translateY(0);} 54%{ transform: scale(1.06) translateY(16px);} 87%{ transform: scale(1.12) translateY(-27px);}}
    @keyframes galaxyFloat8 {0%,100% { transform: scale(1) translate(-10px,0);} 24%{ transform: scale(1.09) translate(25px,11px);} 63%{ transform: scale(0.91) translate(-28px,-9px);}}

    .star { position: absolute; border-radius: 50%; background: #ecd7ff; box-shadow: 0 0 9px #e6c7ff4b; opacity: 0.67; will-change: opacity, transform; }
    .container {
      position: relative; z-index: 2; width: 99vw; max-width: 840px;

      filter: brightness(1.13) contrast(1.08); display: block;
    }
    /* (You can copy-paste all the styles as before for full site fidelity if needed) */
