<body>

  <script>
    // Animated countdown
    const countdownEl = {
      days: document.getElementById('days'),
      hours: document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds')
    };
    let c = { d: 13, h: 12, m: 22, s: 28 };
    setInterval(()=>{
      c.s += (Math.random() < 0.5 ? 1 : -1) * Math.ceil(Math.random()*2);
      if(c.s>59) { c.s=0; c.m++; }
      if(c.s<0) { c.s=59; c.m--; }
      c.m += (Math.random()<0.2?1:-1)*Math.round(Math.random());
      if(c.m>59) { c.m=0; c.h++; }
      if(c.m<0) { c.m=59; c.h--; }
      c.h += (Math.random()<0.1?1:-1)*Math.round(Math.random());
      if(c.h>23){ c.h=0; c.d++; }
      if(c.h<0){ c.h=23; c.d--; }
      c.d += (Math.random()<0.04?1:-1)*Math.round(Math.random());
      if(c.d<1) c.d=13;
      countdownEl.days.textContent = String(Math.abs(c.d)).padStart(2,'0');
      countdownEl.hours.textContent = String(Math.abs(c.h)).padStart(2,'0');
      countdownEl.minutes.textContent = String(Math.abs(c.m)).padStart(2,'0');
      countdownEl.seconds.textContent = String(Math.abs(c.s)).padStart(2,'0');
    }, 970);
    // Signup form handler (visual only)
    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      if(!email.match(/^[^@\s]+@[^@\s]+\.[^@\s]+$/)) {
        document.getElementById('formMessage').textContent = 'Enter a valid business email.';
        return;
      }
      document.getElementById('formMessage').textContent = 'Thanks! You&#39;re on the list.';
      document.getElementById('signupForm').reset();
      setTimeout(()=>document.getElementById('formMessage').textContent='',3100);
    });
    // Music controls
    const bgMusic = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    const musicStatus = document.getElementById('musicStatus');
    let musicPlaying = true;
    function setMusicState(on) {
      if(on) {
        bgMusic.volume = 0.75;
        bgMusic.play();
        musicBtn.textContent = "üîä";
        musicStatus.textContent = "Music On";
        musicBtn.classList.add('active');
        musicPlaying = true;
      } else {
        bgMusic.pause();
        musicBtn.textContent = "üîá";
        musicStatus.textContent = "Music Off";
        musicBtn.classList.remove('active');
        musicPlaying = false;
      }
    }
    // Initial state - Mobile browser require user interaction for sound
    setTimeout(()=>{
      setMusicState(true);
    },550);
    musicBtn.onclick = function() {
      setMusicState(!musicPlaying);
    }
    // Mobile: resume music on first tap/click if auto-play was blocked
    document.body.addEventListener('touchstart', function(){
      if(bgMusic.paused) setMusicState(true);
    }, {once:true});
    document.body.addEventListener('click', function(){
      if(bgMusic.paused) setMusicState(true);
    }, {once:true});
  </script>
