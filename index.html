    :root {
      --main-purple: #7f38b7;
      --deep-purple: #110624;
      --black: #060211;
      --button-bg: #18122b;
      --white: #fff;
    }
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: radial-gradient(ellipse at 65% 17%, #14072688 0 19%, transparent 78%), 
        linear-gradient(130deg, #060211 0%, #170826 84%, #32004d 110%);
      color: var(--white);
      overflow-x: hidden;
    }
    .cosmic-bg {
      position: fixed;
      inset: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
      background: linear-gradient(135deg,#070313 0 90%,transparent 100%);
    }
    .galaxy {
      position: absolute;
      top: 0; left: 0; /* Each SVG galaxy is uniquely placed below */
      opacity: 0.19;
      pointer-events: none;
      filter: blur(0.8px) brightness(1.1);
      will-change: transform;
      z-index: 1;
      transform-origin: 50% 50%;
    }
    /* Beautiful, undulating, floating, rotating for cosmic effect */
    @keyframes galaxyFloat1 {
      0%   { transform: scale(1) translate(0,0) rotate(0deg);}
      19%  { transform: scale(1.12) translate(-18px,9px) rotate(-17deg);}
      55%  { transform: scale(0.95) translate(11px,28px) rotate(9deg);}
      82%  { transform: scale(1.09) translate(-8px,-14px) rotate(-13deg);}
      100% { transform: scale(1) translate(0,0) rotate(0deg);}
    }
    @keyframes galaxyFloat2 {
      0%   { transform: scale(1) translate(0,0) rotate(0deg);}
      33%  { transform: scale(0.97) translate(12px,18px) rotate(21deg);}
      67%  { transform: scale(1.16) translate(-12px,-18px) rotate(-18deg);}
      100% { transform: scale(1) translate(0,0) rotate(0deg);}
    }
    @keyframes galaxyFloat3 {
      0%   { transform: scale(1) translate(0,0) rotate(0deg);}
      24%  { transform: scale(1.10) translate(-5px,24px) rotate(-10deg);}
      60%  { transform: scale(1.05) translate(7px,-15px) rotate(13deg);}
      100% { transform: scale(1) translate(0,0) rotate(0deg);}
    }
    @keyframes galaxyFloat4 {
      0%   { transform: scale(1) translate(0,0) rotate(0deg);}
      41%  { transform: scale(0.97) translate(-20px,-8px) rotate(19deg);}
      60%  { transform: scale(1.1) translate(18px,6px) rotate(-11deg);}
      100% { transform: scale(1) translate(0,0) rotate(0deg);}
    }
    @keyframes galaxyFloat5 {
      0%   { transform: scale(1) translate(0,0) rotate(0deg);}
      27%  { transform: scale(1.12) translate(7px,-19px) rotate(11deg);}
      82%  { transform: scale(0.93) translate(-5px,19px) rotate(-11deg);}
      100% { transform: scale(1) translate(0,0) rotate(0deg);}
    }
    @keyframes galaxyFloat6 {
      0%   { transform: scale(1) translate(0,0) rotate(0deg);}
      41%  { transform: scale(1.17) translate(-13px,-15px) rotate(-10deg);}
      77%  { transform: scale(0.92) translate(5px,12px) rotate(13deg);}

    }

      0%   { transform: scale(1) translate(0,0) rotate(0deg);}
      33%  { transform: scale(1.08) translate(18px,5px) rotate(6deg);}
