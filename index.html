<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NoxTitan.com | Powerhouse Platform Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
  <style>
  :root {
    --crystal: #b074ff;
    --crystal-glow: #d2a7ff;
    --silver-dark: #666e78;
    --silver-mid: #b9becf;
    --silver-light: #f1f3fa;
    --dark-bg: #140921;
  }
  html, body {
    height: 100%;
    background: linear-gradient(135deg, #1a1634 0%, #2e2640 95%);
    font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    color: #e8eafd;
    box-sizing: border-box;
    min-height: 100vh;
  }
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow-x: hidden;
  }
  /* Dynamic background glint */
  .bg-animated {
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse 60% 45% at 50% 10%, #b074ff1c 1%, #140921 100%),
                radial-gradient(ellipse 40% 13% at 80% 8%, #d2a7ff18 35%, transparent 100%),
                repeating-linear-gradient(120deg, #665eb92c 0 4px, transparent 8px 16px);
    z-index: 0;
    pointer-events: none;
    animation: bgmove 20s linear infinite;
  }
  @keyframes bgmove {
    0% {
      background-position: center 0, right 0, left 0;
    }
    100% {
      background-position: center 70px, right 120px, left 120px;
    }
  }
  /* Big crystal-metal-glow container */
  .container {
    position: relative;
    z-index: 2;
    width: 98%;
    max-width: 700px;
    margin: 0 auto;
    margin-top: 3.5vw;
    background:
      linear-gradient(120deg, #4a4752 2%, #b9becf 41%, #fff9fb 53%, #b074ff 95%);
    box-shadow: 0 10px 52px #ae70ff44, 0 0 90px #8e41ce26, 0 4px 28px #232358bb;
    border-radius: 26px;
    border: 2.5px solid #8e41ce90;
    padding: 2.8em 2.8em 2.4em 2.8em;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: visible;
    animation: glimmer 13s linear infinite alternate;
  }
  @keyframes glimmer {
    0%, 100% { box-shadow: 0 10px 52px #ae70ff44, 0 0 90px #8e41ce26, 0 4px 28px #232358bb; }
    30% { box-shadow: 0 18px 70px #efc8ff80, 0 0 120px #c7b0fc44, 0 2px 40px #b074ff88; }
    60% { box-shadow: 0 4px 28px #232358bb, 0 0 90px #b074ff65, 0 0 70px #d2a7ff77;}
  }
  .video-logo {
    display: block;
    width: 220px;
    height: 220px;
    max-width: 88vw;
    max-height: 34vw;
    margin: 0 auto 1.1em auto;
    object-fit: contain;
    background: #191929;
    border-radius: 44px;
    box-shadow:
      0 0 0 12px #fff9fb10,
      0 0 122px 30px var(--crystal-glow),
      0 0 18px 3px var(--crystal),
      0 0 2px #fff;
    filter: brightness(1.26) contrast(1.16) drop-shadow(0 0 26px #d2a7ff90);
    animation: shineLogo 8s ease-in-out infinite;
  }
  @keyframes shineLogo {
    0%,100% { filter: brightness(1.26) contrast(1.16) drop-shadow(0 0 26px #d2a7ff90);}
    32% { filter: brightness(1.08) contrast(1.08) drop-shadow(0 0 13px #b074ff90);}
    66% { filter: brightness(1.34) contrast(1.24) drop-shadow(0 0 56px #fff);}
  }
  h1 {
    font-size: 2.45em;
    font-weight: 900;
    margin-top: 0;
    letter-spacing: 0.12em;
    margin-bottom: 0.28em;
    text-transform: uppercase;
    color: #fff;
    background: linear-gradient(93deg, var(--silver-light) 10%, var(--crystal) 82%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      0 2px 36px #d2a7ffb0,
      0 2px 2px #27243980;
  }
  .subtitle {
    font-size: 1.25em;
    font-weight: 800;
    background: linear-gradient(90deg,#b9becf,#d2a7ff,#b074ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1.45em;
    letter-spacing: 0.06em;
    text-shadow: 0 0 15px #8e41ce22;
  }
  .coming-text {
    font-size: 1.6em;
    font-weight: 900;
    margin: 0.7em 0 0.50em 0;
    text-transform: uppercase;
    color: #ffeaff;
    letter-spacing: 0.1em;
    text-shadow: 0 0 18px #ae70ff77, 0 0 18px #fafbfd0e;
    background: linear-gradient(90deg,#fff9fb 0%,#b074ff 61%,#fff9fb 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    border-bottom: 2px solid #c7b0fc60;
    letter-spacing: 0.14em;
    display: inline-block;
    margin-bottom: 0.9em;
  }
  .crystal-bar {
    height: 14px;
    width: 88%;
    max-width: 420px;
    margin: 1.2em auto 1.7em auto;
    border-radius: 7px;
    background: linear-gradient(90deg,#fff9fb15 0%,#c7b0fc 52%,#b074ff 95%);
    box-shadow: 0 8px 46px #c7b0fc9c, 0 0 1px #fff inset;
    opacity: 0.63;
    animation: barGlow 11s infinite cubic-bezier(.52,0,.4,1);
  }
  @keyframes barGlow {
    0%,100% {opacity:0.63;}
    50% {opacity:0.92;}
  }
  .fake-countdown {
    margin: 1.1em auto 1.7em auto;
    font-size: 1.28em;
    font-weight: 700;
    letter-spacing: 0.13em;
    color: #d2a7ff;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.65em;
    user-select: none;
    text-shadow: 0 0 18px #b074ff30;
  }
  .fake-countdown span {
    font-size: 1.25em;
    display: inline-block;
    min-width: 34px;
    text-align: center;
    background: linear-gradient(120deg,#b074ff42 0%,#fff9fb33 80%);
    border-radius: 9px;
    box-shadow: 0 0 13px #c7b0fc90 inset;
    padding: 0.5em 0.6em;
    margin: 0 0.09em;
    border: 1.2px solid #fff9fb65;
    filter: blur(0.1px);
  }
  /* Signup form styles */
  .signup-row {
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 0.7em;
    margin-bottom: 0.4em;
  }
  input[type="email"] {
    flex: 2;
    padding: 0.72em 1.2em;
    border: none;
    border-radius: 12px;
    font-size: 1em;
    background: #1a153b;
    color: #c7b0fc;
    font-weight: 600;
    box-shadow: 0 0 10px #b074ff48 inset;
    outline: none;
    border: 1.2px solid #c7b0fc88;
    transition: box-shadow 0.25s, border 0.25s;
    font-family: inherit;
    margin-right: 0.3em;
  }
  input[type="email"]:focus {
    box-shadow: 0 0 20px #d2a7ff90;
    border: 1.7px solid #d2a7ff;
    background: #181430;
  }
  button[type="submit"] {
    flex: 1;
    font-weight: bold;
    background: linear-gradient(90deg,#9562fb 15%,#b074ff 90%);
    color: #fff;
    padding: 0.74em 1.44em;
    border: none;
    border-radius: 13px;
    font-size: 1.17em;
    cursor: pointer;
    box-shadow: 0 0 13px #b074ffd0;
    border: 1.7px solid #fff9fb55;
    transition: background 0.3s, box-shadow 0.3s, border 0.2s, color 0.2s;
    letter-spacing: 0.07em;
  }
  button[type="submit"]:hover {
    background: linear-gradient(97deg,#fff9fb 0%,#b074ff 81%);
    color:#351a5b;
    border: 1.7px solid #d2a7ffcc;
    box-shadow: 0 0 25px #fff;
  }
  .form-message {
    margin-bottom: 1em;
    min-height: 1.3em;
    color: #b074ff;
    font-size: 1.08em;
    font-weight: 800;
    text-align: center;
    text-shadow: 0 0 4px #d2a7ff44;
  }
  /* Demo embed */
  .demo-frame-wrap {
    margin-top: 2.2em;
    border-radius: 25px;
    border: 2.5px solid #b074ffb3;
    box-shadow: 0 0 38px #b074ff55, 0 0 7px #fff inset;
    transition: box-shadow 0.35s;
    background:linear-gradient(112deg,#191929 60%,#b074ff17 140%);
    position: relative;
    width: 100%;
    max-width: 776px;
    min-height: 393px;
  }
  .demo-frame-wrap:before {
    content:'Demo Teaser';
    position:absolute;top:-1.6em;left:0;right:0;
    color:#b074ff;letter-spacing:0.13em;
    text-align:center;font-size:1.13em;
    font-weight: 900;
    text-shadow:0 0 15px #b074ffbb;
    pointer-events: none;
    opacity:0.8;
  }
  .demo-frame {
    width: 100%;
    min-height: 393px;
    height: 54vw;
    max-height: 600px;
    border: none;
    border-radius: 25px;
    background:#0e0f12;
    margin: 0;
    display: block;
    box-shadow: 0 4px 30px #0008ff38 inset;
  }
  /* Footer */
  .footer {
    text-align: center;
    font-size: 1em;
    margin-top: 2.3em;
    color: #f1defcbb;
    letter-spacing: 0.06em;
    text-shadow: 0 0 11px #b074ff2b;
    margin-bottom: 1.3em;
    font-weight:700;
    z-index:2;
    position:relative;
  }
  @media (max-width: 850px) {
    .container{ padding:2em 0.5em;}
    .video-logo{width:27vw;height:27vw;min-width:140px;}
    .demo-frame-wrap{max-width:99vw;}
  }
  @media (max-width:530px) {
    .container{padding:1.3em 0.1em}
    .video-logo{width:82vw;height:82vw;max-width:210px;min-width:80px;}
    input[type="email"] { font-size: 1em; }
    h1 {font-size:1.15em;}
    .subtitle{font-size:1.03em;}
    .coming-text{font-size: 1.1em;}
    .demo-frame-wrap{min-height:180px;}
    .demo-frame{min-height:180px;}
  }
  </style>
</head>
<body>
  <div class="bg-animated"></div>
  <div class="container">
    <video src="noxtitan-logo.mp4" class="video-logo" autoplay loop muted playsinline></video>
    <h1>NoxTitan.com</h1>
    <div class="subtitle">Business Management. Forged for Titans.</div>
    <div class="coming-text">Coming Soon</div>
    <div class="crystal-bar"></div>

    <div class="fake-countdown" id="fakeCountdown">
      <span id="days">14</span>:
      <span id="hours">09</span>:
      <span id="minutes">41</span>:
      <span id="seconds">18</span>
    </div>

    <form class="signup-row" id="signupForm" autocomplete="off">
      <input type="email" id="emailInput" name="email" autocomplete="off" placeholder="Your business email" required>
      <button type="submit">Join Waitlist</button>
    </form>
    <div class="form-message" id="formMessage"></div>

    <div class="demo-frame-wrap">
      <iframe class="demo-frame" src="https://cmc-creator.github.io/NoxTitan/"
       title="NoxTitan Demo Teaser" allowfullscreen></iframe>
    </div>
    <div class="footer">Â© 2026 NoxTitan. Crystalize your vision.</div>
  </div>
  <script>
    // Fake animated countdown
    const countdownEl = {
      days: document.getElementById('days'),
      hours: document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds')
    };
    let c = { d: 14, h: 9, m: 41, s: 18 };
    setInterval(()=>{
      c.s += (Math.random() < 0.5 ? 1 : -1) * Math.ceil(Math.random()*2);
      if(c.s>59) { c.s=0; c.m++; }
      if(c.s<0) { c.s=59; c.m--; }
      c.m += (Math.random()<0.2?1:-1)*Math.round(Math.random());
      if(c.m>59) { c.m=0; c.h++; }
      if(c.m<0) { c.m=59; c.h--; }
      c.h += (Math.random()<0.1?1:-1)*Math.round(Math.random());
      if(c.h>23){ c.h=0; c.d++; }
      if(c.h<0){ c.h=23; c.d--; }
      c.d += (Math.random()<0.04?1:-1)*Math.round(Math.random());
      if(c.d<1) c.d=14;
      countdownEl.days.textContent = String(Math.abs(c.d)).padStart(2,'0');
      countdownEl.hours.textContent = String(Math.abs(c.h)).padStart(2,'0');
      countdownEl.minutes.textContent = String(Math.abs(c.m)).padStart(2,'0');
      countdownEl.seconds.textContent = String(Math.abs(c.s)).padStart(2,'0');
    }, 970);

    // Signup form handler (visual only)
    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      if(!email.match(/^[^@\s]+@[^@\s]+\.[^@\s]+$/)) {
        document.getElementById('formMessage').textContent = 'Enter a valid business email.';
        return;
      }
      document.getElementById('formMessage').textContent = 'Thanks! You&#39;re on the list.';
      document.getElementById('signupForm').reset();
      setTimeout(()=>document.getElementById('formMessage').textContent='',3000);
    });
  </script>
</body>
</html>
