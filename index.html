<script>
// 100+ animated twinkling stars
const STAR_COLS = ["#fff", "#b2d8f7", "#ffe7be", "#a7fbfc", "#ffb8e5"];
(function stars() {
  const STAR_COUNT = 130, sf = document.getElementById('starfield'), 
        w = () => window.innerWidth, h = () => window.innerHeight;
  let ctx, stars=[];
  function rand(a,b){return Math.random()*(b-a)+a;}
  function resize(){ sf.width=w(); sf.height=h(); }
  function create(){
    stars = [];
    for(let i=0;i<STAR_COUNT;i++){
      stars.push({
        x: rand(0, w()),
        y: rand(0, h()),
        r: rand(0.5,2.5),
        b: rand(0.7,1),
        color: STAR_COLS[Math.floor(rand(0,STAR_COLS.length))],
        tw: rand(1, 2.5)* (Math.random() > 0.5? 1: -1),
        phase: rand(0, Math.PI*2)
      });
    }
  }
  function draw(){
    ctx.clearRect(0,0,w(),h());
    let t = Date.now()/800;
    for(const s of stars){
      let tw = Math.abs(Math.sin(t*s.tw + s.phase));
      ctx.save();
      ctx.globalAlpha = 0.3 + tw*0.7 * s.b;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r+tw*0.6, 0, Math.PI*2);
      ctx.fillStyle = s.color;
      ctx.shadowColor = s.color;
      ctx.shadowBlur = 6;
      ctx.fill();
      ctx.restore();
    }
    requestAnimationFrame(draw);
  }
  function go(){
    ctx = sf.getContext('2d');
    resize();
    create();
    draw();
  }
  window.addEventListener('resize',()=>{resize();create();});
  go();
})();

// Animated cosmic countdown
(function countdown() {
  const container = document.getElementById("countdown");
  // You may adjust the date below
  const target = new Date("2026-08-01T23:30:00Z");
  function update(){
    let now = new Date(),
        diff = (target-now)/1000;
    diff = diff>0 ? diff : 0;
    let days = Math.floor(diff/86400),
        hrs = Math.floor(diff%86400/3600),
        min = Math.floor(diff%3600/60),
        sec = Math.floor(diff%60);
    container.innerHTML = `
      <span style="color:#00e6fd;">${String(days).padStart(2,'0')}</span>d :
      <span style="color:#ffe7be;">${String(hrs).padStart(2,'0')}</span>h :
      <span style="color:#ffb8e5;">${String(min).padStart(2,'0')}</span>m :
      <span style="color:#b3eba6;">${String(sec).padStart(2,'0')}</span>s
    `;
  }
  setInterval(update, 850); update();
})();

// Audio autoplay logic and overlay
(function music() {
  const audio = document.getElementById('bg-audio');
  const overlay = document.getElementById('audioOverlay');
  audio.volume = 0.6;

  let autoplayFailed = false;
  function tryPlay(){
    audio.play().then(()=>{
      overlay.classList.remove('show');
    }).catch(()=>{
      overlay.classList.add('show');
      autoplayFailed = true;
    });
  }
  audio.addEventListener('play', ()=>{
    overlay.classList.remove('show');
    autoplayFailed = false;
  });
  document.getElementById('resumeAudioBtn').onclick = () => {
    audio.play();
  };
  tryPlay();
  // If user interacts with the page, try to play
  window.addEventListener('pointerdown', ()=>{
    if (autoplayFailed) tryPlay();
  }, { once: true });
  // Watch Demo logic
  document.getElementById("watchDemoBtn").onclick = () => {
    audio.pause();
  };
})();
</script>
